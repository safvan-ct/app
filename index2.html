<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Inter", sans-serif;
        }

        /* Sidebar for desktop */
        .sidebar {
            background: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            padding: 1rem;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.08);
        }

        .sidebar h4 {
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .sidebar a {
            display: block;
            padding: .75rem 1rem;
            border-radius: .75rem;
            color: #6c757d;
            text-decoration: none;
            margin-bottom: .5rem;
            transition: 0.3s;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: #0d6efd;
            color: #fff;
        }

        /* Main content when sidebar is present */
        .content {
            margin-left: 0;
            padding: 1rem;
        }

        @media(min-width: 992px) {
            .content {
                margin-left: 240px;
                padding: 2rem;
            }
        }

        /* Topbar */
        .topbar {
            background: #fff;
            padding: .75rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 1rem;
            border-radius: .75rem;
        }

        /* Course card */
        .course-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 1rem;
            transition: 0.3s;
        }

        .course-card:hover {
            transform: translateY(-3px);
        }

        .course-thumb {
            border-radius: 1rem;
            width: 100%;
            height: 160px;
            object-fit: cover;
            margin-bottom: .75rem;
        }

        /* Mobile bottom nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            padding: .5rem 0;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            z-index: 999;
        }

        .bottom-nav a {
            text-align: center;
            color: #6c757d;
            flex: 1;
            text-decoration: none;
            font-size: .85rem;
        }

        .bottom-nav a i {
            display: block;
            font-size: 1.3rem;
        }

        .bottom-nav a.active {
            color: #0d6efd;
            font-weight: 600;
        }

        /* Hide bottom nav on desktop */
        @media(min-width: 992px) {
            .bottom-nav {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar (Desktop only) -->
    <div class="sidebar d-none d-lg-block">
        <h4>EduLearn</h4>
        <a href="#" class="active"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-book me-2"></i> My Courses</a>
        <a href="#"><i class="fas fa-star me-2"></i> Wishlist</a>
        <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
        <a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- Topbar (with search) -->
        <div class="topbar d-flex align-items-center justify-content-between">
            <h5 class="fw-bold mb-0">Dashboard</h5>
            <form class="d-flex ms-3" role="search" style="max-width: 300px;">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Search courses..."
                    aria-label="Search">
                <button class="btn btn-sm btn-outline-primary"><i class="fas fa-search"></i></button>
            </form>
        </div>

        <!-- Continue Learning -->
        <h5 class="mb-3">Continue Learning</h5>
        <div class="course-card mb-4">
            <img src="https://picsum.photos/400/200?random=1" class="course-thumb" alt="">
            <h6 class="fw-bold">Modern Web Development</h6>
            <p class="text-muted small mb-1">By John Doe</p>
            <div class="progress mb-2">
                <div class="progress-bar bg-primary" style="width: 60%"></div>
            </div>
            <small class="text-muted">60% completed</small>
        </div>

        <!-- Featured Courses -->
        <h5 class="mb-3 mt-4">Featured Courses</h5>
        <div class="row g-3">
            <div class="col-12 col-md-6 col-xl-4">
                <div class="course-card">
                    <img src="https://picsum.photos/400/200?random=2" class="course-thumb" alt="">
                    <h6 class="fw-bold">UI/UX Design</h6>
                    <p class="text-muted small">12 Lessons</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <div class="course-card">
                    <img src="https://picsum.photos/400/200?random=3" class="course-thumb" alt="">
                    <h6 class="fw-bold">Python Basics</h6>
                    <p class="text-muted small">18 Lessons</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-4">
                <div class="course-card">
                    <img src="https://picsum.photos/400/200?random=4" class="course-thumb" alt="">
                    <h6 class="fw-bold">Business Analytics</h6>
                    <p class="text-muted small">20 Lessons</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <div class="bottom-nav d-lg-none">
        <a href="#" class="active"><i class="fas fa-home"></i>Home</a>
        <a href="#"><i class="fas fa-book"></i>Courses</a>
        <a href="#"><i class="fas fa-star"></i>Wishlist</a>
        <a href="#"><i class="fas fa-user"></i>Profile</a>
    </div>

</body>

</html>
