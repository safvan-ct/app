<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Inter", sans-serif;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
            /* 16:9 ratio */
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .lesson-list {
            margin-top: 1rem;
        }

        .lesson-item {
            background: #fff;
            border-radius: .75rem;
            padding: .75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: .75rem;
        }

        .lesson-item.active {
            border: 2px solid #0d6efd;
        }
    </style>
</head>

<body>

    <!-- Video -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/1Rs2ND1ryYc" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Lesson Content -->
    <div class="container my-4">
        <h5 class="fw-bold">Introduction to HTML</h5>
        <p class="text-muted">Learn the basics of HTML including tags, elements, and structure of a webpage.</p>

        <h6 class="fw-bold mt-4 mb-3">Other Lessons</h6>
        <div class="lesson-list">
            <div class="lesson-item active">
                <span><i class="fas fa-play-circle me-2"></i> Introduction to HTML</span>
                <small class="text-muted">5 min</small>
            </div>
            <div class="lesson-item">
                <span><i class="fas fa-play-circle me-2"></i> CSS Basics</span>
                <small class="text-muted">10 min</small>
            </div>
            <div class="lesson-item">
                <span><i class="fas fa-play-circle me-2"></i> JavaScript Fundamentals</span>
                <small class="text-muted">12 min</small>
            </div>
        </div>
    </div>

</body>

</html>
